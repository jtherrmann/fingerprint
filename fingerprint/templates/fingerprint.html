<!doctype html>
<html>

  <head>
    <title>What's my fingerprint?</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/fingerprint.js"></script>
  </head>

  <body>
    <!-- TODO switch to h1 and style as needed -->
    <!-- TODO style table captions: left-aligned, padding -->
    <!-- TODO uniform width for table cells -->

    <h2>Initial request headers:</h2>
    <table>
      {% for key, val in headers %}
      <tr>
        <td>{{ key }}</td>
        <td>{{ val }}</td>
      </tr>
      {% endfor %}
    </table>

    <!-- TODO more vertical space here -->

    <h2>JavaScript:</h2>
    <div id="js-results" hidden>

      <table id="js-headers">
        <caption>Request headers</caption>
      </table>

      <!-- TODO more vertical space here -->

      <table id="js-other-data">
        <caption>Other data</caption>
      </table>

    </div>

    <div id="js-fingerprint-error"></div>
    <noscript>JavaScript is not enabled.</noscript>

  </body>

</html>
